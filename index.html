<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Surprise</title>
<style>
  :root{
    --gold: #b88f3a;
    --soft: #f7f5f2;
    --text: #222;
  }
  html,body{height:100%;margin:0;background:var(--soft);color:var(--text);font-family: Georgia, 'Times New Roman', serif;}
  .container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px;box-sizing:border-box;}
  .card{background:#fff;max-width:760px;width:100%;padding:48px;border-radius:12px;box-shadow:0 6px 30px rgba(0,0,0,0.08);text-align:center; border-top:4px solid var(--gold);}
  h1{margin:0;font-size:28px;letter-spacing:1px;color:var(--text);}
  .sub{color:#666;margin-top:10px;margin-bottom:26px;font-size:15px;}
  #opening{font-size:18px;margin-bottom:18px;opacity:0;transform:translateY(6px);transition:all 700ms ease;}
  #countdown{font-family: 'Helvetica Neue', Arial, sans-serif;font-weight:600;color:var(--gold);font-size:22px;margin-bottom:8px;letter-spacing:0.6px;opacity:0;transform:translateY(6px);transition:all 700ms ease 120ms;}
  .small{font-size:13px;color:#888;margin-bottom:18px;}
  #video{display:none;margin-top:20px;max-width:100%;border-radius:8px;box-shadow:0 6px 24px rgba(0,0,0,0.12);}
  .reveal{animation:fadeIn 900ms ease forwards;}
  @keyframes fadeIn{from{opacity:0;transform:translateY(8px)} to{opacity:1;transform:none}}
  footer{margin-top:18px;font-size:12px;color:#aaa;}
  .btn{display:inline-block;margin-top:12px;padding:10px 18px;border-radius:6px;background:var(--gold);color:#fff;text-decoration:none;font-weight:700;}
  @media(max-width:520px){.card{padding:28px;} h1{font-size:22px} #countdown{font-size:18px}}
</style>
</head>
<body>
<div class="container">
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">A Small Surprise</h1>
    <p class="sub">Option 1 — Something small and thoughtful. Come back on December 24.</p>
    <div id="opening">Something small and thoughtful.<br/>Come back on December 24.</div>
    <div id="countdown" aria-live="polite">Loading countdown…</div>
    <div class="small">When the countdown ends the surprise will unlock automatically.</div>

    <video id="video" width="720" height="404" controls preload="metadata">
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div id="after" style="display:none;">
      <p style="margin-top:12px;color:#555">Enjoy the moment.</p>
    </div>

    <footer>P.S I LOVE YOU, AND YOU KNOW THAT</footer>
  </div>
</div>

<script>
// Elegant countdown and reveal on December 24, 2025 (local time)
const unlockDate = new Date("December 24, 2025 00:00:00").getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const diff = unlockDate - now;
  const opening = document.getElementById('opening');
  const countdown = document.getElementById('countdown');
  const video = document.getElementById('video');
  const after = document.getElementById('after');

  // show initial fade
  opening.style.opacity = '1';
  opening.style.transform = 'none';
  countdown.style.opacity = '1';
  countdown.style.transform = 'none';

  if (diff <= 0) {
    countdown.style.display = 'none';
    opening.style.display = 'none';
    video.style.display = 'block';
    video.classList.add('reveal');
    after.style.display = 'block';
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  countdown.textContent = (days + "d " + String(hours).padStart(2,'0') + "h " + String(minutes).padStart(2,'0') + "m " + String(seconds).padStart(2,'0') + "s");
}

// run immediately and every second
updateCountdown();
const timer = setInterval(updateCountdown, 1000);
</script>
</body>
</html>
